<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Odin Project - Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="info-container">
        <div id="title">
          Computer vs Human
        </div>
        <div>
          <span id="computer-score">0</span>
          <span style="font-size: 2em;">vs</span>
          <span id="human-score">0</span>
        </div>
        <div>
          <span id="computer-choice">&nbsp;</span>
          <span>&nbsp;</span>
          <span id="human-choice">&nbsp;</span>
        </div>
        <div>
          <span id="game-result">&nbsp;</span>
        </div>
      </div>
      <div class="button-container">
        <button id="btn-rock" title="Click to choose rock">🪨</button>
        <button id="btn-paper" title="Click to choose paper">🗞️</button>
        <button id="btn-scissor" title="Click to choose scissor">✂️</button>
        <button id="btn-reset" class="hidden" title="Click to reset the game">🔄</button>
      </div>
    </div>
  </body>
</html>
